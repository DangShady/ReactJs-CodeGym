<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="summer1" onchange="sum()">
    <input type="text" id="summer2" onchange="sum()">
    <p id="result"></p>
    <script>
function sum(){
    let a = document.getElementById("summer1")
    let b = document.getElementById("summer2")
     let result = document.getElementById("result")

     result.innerText = +a.value + +b.value


}
    </script>
</body>
</html>
