    <script>
        let number = [1,2,3,4,5,6,7,8,9]
function isPrime(number) {
  if (number <= 1) {
    return false;
  }

  for (let i = 2; i <= Math.sqrt(number); i++) {
    if (number % i === 0) {
      return false;
    }
  }

  return true;
}

function filterPrimes(arr) {
  const primesArray = [];

  for (let i = 0; i < arr.length; i++) {
    const num = arr[i];
    if (isPrime(num)) {
      primesArray.push(num);
    }
  }

  return primesArray;
}
const numbersArray = [4, 9, 7, 13, 15, 21, 29, 30];
const primesOnlyArray = filterPrimes(numbersArray);

console.log(primesOnlyArray);
    </script>
